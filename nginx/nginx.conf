upstream sampleapp {
    server 143.198.182.101:80;
}

server {

    listen 80;

    location / {
        proxy_pass http://zeeshan2.techenablers.info;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /static/ {
        alias /home/app/microservice/static/;
    }

}